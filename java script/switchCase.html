<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       let day = 0;

       switch(day){
        case 1:
            console.log('Sunday');
            break;

        case 2: 
            console.log('Monday');
            break;

        case 3: 
            console.log('Tueasday');
            break;
        case 4:
            console.log('Wed');
            break;

        case 5: 
            console.log('Thu');
            break;
        case 6:
            console.log('Fri');
            break;

        case 7: 
            console.log('saturday');
            break;
        
        default: 
            console.log('Invalid day number')
       }
    </script>
</body>
</html>
