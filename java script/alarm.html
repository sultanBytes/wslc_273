<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            background-color: ghostwhite;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .container{
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 8px 6px lightgray;
            width: 500px;
            text-align: center;
        }

        .timeContainer input[type="time"]{
            padding: 6px;
            width: 100px;
            border: 1px solid grey;
            border-radius: 4px;
        }

        .timeContainer button{
            padding: 6px 40px;
            background-color: lightseagreen;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
        }

        .timeContainer p{
            text-align: center;
            padding: 10px;
            display: none;
        }

        #resetAlarm,
        #stopAlarm,
        #snoozeAlarm{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timeContainer">
            <input type="time">
            <button id="setAlarm">Set alarm</button>
            <button id="resetAlarm">Reset alarm</button>
            <button id="stopAlarm">Stop alarm</button>
            <button id="snoozeAlarm">Snooze alarm</button>
            <p>Next alarm will play on 10:40</p>
        </div>
    </div>


    <script>
        const userInp = document.querySelector('.timeContainer input[type="time"]');
        const setAlarmBtn = document.querySelector('#setAlarm');
        const resetAlarmBtn = document.querySelector('#resetAlarm');
        const setAlarmPara = document.querySelector('.timeContainer p');
        const stopAlarm = document.querySelector('#stopAlarm');
        const snoozeAlarm = document.querySelector('#snoozeAlarm');

        const alAudio = new Audio('./audio/sample-3s.mp3');

        let timeOutAlaram;


        const playAlarm = ()=>{
            alAudio.loop = true;
            alAudio.play();

            setAlarmBtn.style.display = 'none';
            resetAlarmBtn.style.display = 'none';
            setAlarmPara.style.display = 'none';
            stopAlarm.style.display = 'inline-block';
            snoozeAlarm.style.display = 'inline-block';
        }

        setAlarmBtn.addEventListener('click', ()=>{
            let timeVal = userInp.value;
            
            if(!timeVal){
                alert('Please select time');

                return;
            }
            userInp.value = '';
            setAlarmPara.innerText = `Next alarm will play on ${timeVal}`;
            setAlarmPara.style.display = 'block';
            userInp.style.display = 'none';
            resetAlarmBtn.style.display = 'inline-block';
            setAlarmBtn.style.display = 'none';

            const now = new Date();

            const userTime = new Date(now.toDateString() + ' ' + timeVal);

            const timeDifference = userTime - now;

            timeOutAlaram = setTimeout(playAlarm, timeDifference);

        });

        resetAlarmBtn.addEventListener('click', ()=>{
            clearTimeout(timeOutAlaram);

            setAlarmPara.style.display = 'none';
            userInp.style.display = 'inline-block';
            resetAlarmBtn.style.display = 'none';
            setAlarmBtn.style.display = 'inline-block';
        });

        stopAlarm.addEventListener('click', ()=>{
            alAudio.pause();
            alAudio.currentTime = 0;


            setAlarmBtn.style.display = 'inline-block';
            userInp.style.display = 'inline-block';
            stopAlarm.style.display = 'none';
            snoozeAlarm.style.display = 'none';
        });

        snoozeAlarm.addEventListener('click', ()=>{
            const snoozeTime = Number(prompt('Please provoide snooz time in seconds'));
            alAudio.pause();

            alAudio.currentTime = 0;
            stopAlarm.style.display = 'none';
            snoozeAlarm.style.display = 'none';
            resetAlarmBtn.style.display = 'inline-block';

            setAlarmPara.innerText = `Next alarm will play after ${snoozeTime} seconds`;
            setAlarmPara.style.display = 'inline-block';

            timeOutAlaram = setTimeout(playAlarm, snoozeTime * 1000);
        });
    </script>
</body>
</html>
