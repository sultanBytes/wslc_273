<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid;
            font-size: 30px;
            display: inline-block;
            width: 500px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="password">
    <button onclick="changeType()">show</button>


    <script>
        const passInp = document.querySelector('input');
        const btn = document.querySelector('button');

        const changeType = ()=>{

            const btnText = btn.innerText;

            if(btnText == 'show')
            {
                passInp.type = 'text';
                btn.innerText = 'hide';
            }
            else
            {
                passInp.type = 'password';
                btn.innerText = 'show';
            }
           
        }
    </script>
