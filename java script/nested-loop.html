        // **** prime numbers *****

        let x = 1;
        let y = 1000;
        let primsNo = [];

        for(let i = x; i <= y; i++){
            let isPrime = true;

            for(let j = 2; j < i; j++){
                if(i % j == 0){
                    isPrime = false;

                    break;
                }
            }

            if(isPrime){
                primsNo.push(i);
            }
            
        };

        console.log(primsNo)

        //fibonacci
