    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .container {
            width: 1220px;
            margin: auto;

        }

        h2 {
            padding: 10px 0;
            text-align: center;
        }

        .inner {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 10px;
            gap: 10px;
            border: 1px solid black;
            border-radius: 6px;
        }

        .card img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .pop-up {
            width: 60vw;
            position: fixed;
            top: -50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.4s;
        }

        .pop-up img {
            width: 100%;
        }

        .close-pop-up-btn {
            position: absolute;
            right: 10px;
            top: 0;
            font-size: 40px;
            -webkit-text-stroke: 1px white;
            color: black;
            cursor: pointer;
        }

        .img-controller{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 50px;
            color: black;
            -webkit-text-stroke: 2px white;
            text-shadow: 0 0 4px lightgray;
        }

        .img-controller i{
            cursor: pointer;
        }
    </style>
</head>

    <script>
        const allImgs = document.querySelectorAll('.card img');
        const popUp = document.querySelector('.pop-up');
        const popUpImg = document.querySelector('.pop-up img');
        const closeBtn = document.querySelector('.close-pop-up-btn');
        const nextBtn = document.querySelector('.img-controller i:last-child');
        const prevBtn = document.querySelector('.img-controller i:first-child');

        let currentImgIndex;

        allImgs.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentImgIndex = index;

                // console.log(currentImgIndex);

                const currentSrc = img.src;

                popUpImg.src = currentSrc;
                popUp.style.top = '50%';
            })
        });

        popUp.addEventListener('mouseleave', ()=>{
           popUp.style.top = '-50%';
        })

        closeBtn.addEventListener('click', ()=>{
           popUp.style.top = '-50%';
        });

        nextBtn.addEventListener('click', ()=>{
            currentImgIndex++;

            if(currentImgIndex > allImgs.length - 1)
            {
                currentImgIndex = 0;
            }

            popUpImg.src = allImgs[currentImgIndex].src;

        });

        prevBtn.addEventListener('click', ()=>{
            currentImgIndex--;

            if(currentImgIndex < 0)
            {
                currentImgIndex = allImgs.length - 1;
            }

            popUpImg.src = allImgs[currentImgIndex].src;

        });

    </script>
