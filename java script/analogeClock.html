<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        body{
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: whitesmoke;
        }
        
        .clock{
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 4px double black;
            position: relative;
            background-color: white;
            overflow: hidden;
        }

        .clock-face li{
            font-size: 30px;
            font-weight: 600;
            position: absolute;
        }

        .clock-face li:nth-child(1){
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
        }

        .clock-face li:nth-child(3){
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
        }

        .clock-face li:nth-child(4){
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
        }

        .clock-face li:nth-child(2){
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
        }

        .lines li{
            width: 1px;
            height: 120%;
            position: absolute;
            background-color: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center;
        }

        .inner{
            width: 320px;
            height: 320px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 50%;
        }

        .hands{
            
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: bottom;
        }
        
        .seconds{
            width: 1px;
            height: 45%;
            background-color: red;
        }

        .minutes{
            width: 2px;
            height: 38%;
            background-color: blue;
        }

        .hours{
            width: 3px;
            height: 35%;
            background-color: green;
            
        }
    </style>
</head>
<body>
    <div class="clock">
      

        <ul class="lines">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <div class="inner">
            <ul class="clock-face">
                <li>12</li>
                <li>3</li>
                <li>6</li>
                <li>9</li>
            </ul>

            <ul>
                <li class="hands seconds"></li>
                <li class="hands minutes"></li>
                <li class="hands hours"></li>
            </ul>
        </div>
    </div>

    <script>
        const lines = document.querySelectorAll('.lines li');
        const secondsHand = document.querySelector('.seconds');
        const minutesHand = document.querySelector('.minutes');
        const hoursHand = document.querySelector('.hours');

        lines.forEach((el, index)=>{
            el.style.transform = ` translate(-50%, -50%) rotate(${30 * index}deg)`;
        }); 

        const runClock = ()=>{
            const now = new Date();
            const hours = now.getHours();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();

            let totalMinutes = (hours * 60) + minutes;

            secondsHand.style.transform = `translateX(-50%) rotate(${seconds *6 }deg)`;
            minutesHand.style.transform = `translateX(-50%) rotate(${minutes *6 }deg)`;
            hoursHand.style.transform = `translateX(-50%) rotate(${totalMinutes * 0.5 }deg)`;
        }

        runClock();

        setInterval(runClock, 1000);
    </script>
</body>
</html>
