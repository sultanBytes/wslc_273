<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://aartisto.com/wp-content/uploads/2020/11/myntra-1200x900.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="https://aartisto.com/wp-content/uploads/2020/11/myntra-1200x900.png" alt="">
        </figure>

        <div class="icon-logo">
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="secondary-logo">
                <h1>Myntra</h1>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">HOME & LIVING</a></li>
                <li><a href="#">BEAUTY</a></li>
                <li><a href="#">STUDIO <sup>NEW</sup></a></li>
                <li>
                    <input type="text" placeholder="Search for products and brand">
                </li>
            </ul>
        </nav>

        <div class="user-profiles">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-heart"></i>
                        <span>Wishlist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-cart-flatbed-suitcase"></i>
                        <span>Bag</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
